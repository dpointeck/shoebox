name: ğŸ«¡ Test

on: [push]
jobs:
  pest:
    name: ğŸ§ª Pest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.3]
        node: [22]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: ğŸ”§ Install Dependencies
        run: |
          composer clear-cache
          composer install --no-ansi --no-interaction --no-scripts --prefer-dist

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ”§  Install NPM dependencies
        run: npm install

      - name: ğŸ”§  Build assets
        run: npm run build

      - name: ğŸ”§ Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: ğŸ”§ Prepare Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ”§ Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ğŸ§ª Execute tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
